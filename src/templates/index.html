<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing URL Detector</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>üîç Phishing URL Detector</h1>
    <form id="urlForm">
      <input type="text" id="urlInput" placeholder="Enter a URL to check..." required>
      <button type="submit">Check</button>
    </form>

    <div id="result" class="hidden">
      <h2>Result</h2>
      <p><strong>Verdict:</strong> <span id="verdict"></span></p>
      <p><strong>Probability:</strong> <span id="probability"></span></p>
      <h3>Reasons</h3>
      <ul id="reasonsList"></ul>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
